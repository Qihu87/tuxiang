<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    </nav>
    <div class="layout">
        <aside class="sidebar">
            <nav class="side-nav">
                <ul class="nav-list">
                    <li class="nav-item active" data-target="home">

                        </svg>
                        <span>首页</span>
                    </li>
                    <li class="nav-item" data-target="compressor">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M4 16v4h16v-4M12 3L4 9h16l-8-6z" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>图片压缩</span>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="content-background">
                <div class="home-content">
                    <div class="container">
                        <h1>欢迎来到首页</h1>
                        <!-- 首页的内容 -->
                    </div>
                </div>
                <div class="compressor-content" style="display: none;">
                    <div class="container">
                        <div class="compressor-header">
                            <div class="nihao">
                                <!-- <svg class="compressor-icon" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zm0 7l10 5-10 5-10-5 10-5z" fill="currentColor"/>
                                </svg> -->
                                <h1>在线图像压缩</h1>
                                <div class="miaoshu">
                                    <h2>将图片压缩到你满意为止<h2>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 上传区域 -->
                        <div class="upload-area" id="dropZone">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13" 
                                      stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
                            </svg>
                            <p>拖拽图片到这里或点击上传（最多10张）</p>
                            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/svg+xml" multiple hidden>
                        </div>

                        <!-- 图片列表区域 -->
                        <div class="image-lists" id="imageListsContainer" style="display: none;">
                            <div class="image-list">
                                <h3>压缩前</h3>
                                <div class="list-content" id="originalList"></div>
                            </div>

                            <div class="image-list" id="compressedListContainer" style="display: none;">
                                <h3>压缩后</h3>
                                <div class="list-content" id="compressedList"></div>
                            </div>
                        </div>

                        <!-- 批量压缩按钮 -->
                        <button id="batchCompressBtn" class="batch-compress-btn" style="display: none;">
                            批量压缩
                        </button>

                        <!-- 压缩控制区域 -->
                        <div class="compress-controls" id="compressControls" style="display: none;">
                            <div class="quality-control">
                                <label for="quality">压缩质量：</label>
                                <input type="range" id="quality" min="0" max="100" value="80">
                                <span id="qualityValue">80%</span>
                            </div>
                            <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
